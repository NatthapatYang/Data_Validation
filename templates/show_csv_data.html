{% extends "layout.html"%}

{% block content %}
    <div>
        <p>Total valid datformat : {{ total_valid_dateformat }}</p>
        <p>Total invalid datformat : {{ total_invalid_dateformat }}</p>
        <p>List invalid dateformat</p>
        {% for item in list_invalid_dateformat %}
            <ul>
                <li>{{ item }}</li>
            </ul>
        {% endfor %}
        {{ data_var|safe }}
    </div>
{% endblock %}

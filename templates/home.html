{% extends "layout.html"%}

{% block content %}
    <div>
        <p style="color:rgb(34, 105, 197);">Choose csv file to upload</p>
        <form action="/validates" method="POST" enctype="multipart/form-data">    
            <input type="file" name="file" accept=".csv,.txt">
            <input type="submit"
              value="Validate Data" 
              style="display:block;padding:4px 8px;background-color:black;color:#dcdcdc;margin-top:16px;">  
        </form>
    </div>
{% endblock %}
